<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nyro - Welcome Back!</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Header Section */
    .header {
      background-color: #fff;
      padding: 20px 0;
      width: 100%;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo img {
      width: 50px;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      width: 400px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-menu button {
      padding: 10px 15px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .navbar {
      background-color: #000;
      color: white;
      padding: 10px 0;
      width: 100%;
    }

    .navbar ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    .navbar ul li {
      margin: 0 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar ul li a:hover {
      color: #ccc;
    }

    /* Main Banner Section */
    .main-banner {
      text-align: center;
      margin: 20px 0;
    }

    .main-banner img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .main-banner h2 {
      margin: 20px 0;
      font-size: 24px;
    }

    .shop-now-btn {
      background-color: #000;
      color: white;
      padding: 12px 20px;
      border-radius: 4px;
      text-decoration: none;
    }

    .shop-now-btn:hover {
      background-color: #333;
    }

    /* Featured Products Section */
    .featured-products {
      padding: 20px;
    }

    .featured-products h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product-item {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-item h3 {
      font-size: 18px;
      margin: 10px 0;
    }

    .product-item p {
      font-size: 16px;
      color: #555;
    }

    .product-item button {
      padding: 10px 15px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .product-item button:hover {
      background-color: #333;
    }

    /* Footer Section */
    .footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .footer p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <img src="logo.jpg" alt="Nyro Logo">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search for products, brands, or styles...">
        <button>Search</button>
      </div>
      <div class="user-menu">
        <span>Welcome, [Customer Name]!</span>
        <button onclick="location.href='account.html'">Account</button>
        <button onclick="location.href='logout.html'">Logout</button>
      </div>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">Kids</a></li>
    </ul>
  </nav>

  <!-- Main Banner Section -->
  <section class="main-banner">
    <img src="banner.jpg" alt="Main Banner">
  </section>

  <!-- Featured Products Section -->
  <section class="featured-products">
    <h2>Recommended Products</h2>
    <div class="product-list">
      <div class="product-item">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 Nyro. All rights reserved.</p>
  </footer>
</body>
</html>
